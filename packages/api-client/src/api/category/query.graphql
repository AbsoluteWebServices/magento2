#import "../../fragments/categoryDataFragment.graphql"
#import "../../fragments/categoryUrlData.graphql"
#import "../../fragments/categoryChildDataFragment.graphql"

query category($filters: CategoryFilterInput) {
  categoryList(filters: $filters) {
    ...CategoryData
    ...CategoryUrlData
    siblings {
      category_uid
      category_name
      category_level
      category_url_key
      category_url_path
    }
    children {
      ...CategoryChildData
      ...CategoryUrlData
      children {
        ...CategoryChildData
        ...CategoryUrlData
        children {
          ...CategoryChildData
          ...CategoryUrlData
          children {
            ...CategoryChildData
            ...CategoryUrlData
            children {
              ...CategoryChildData
              ...CategoryUrlData
              children {
                ...CategoryChildData
                ...CategoryUrlData
                children {
                  ...CategoryChildData
                  ...CategoryUrlData
                  children {
                    ...CategoryChildData
                    ...CategoryUrlData
                    children {
                      ...CategoryChildData
                      ...CategoryUrlData
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
