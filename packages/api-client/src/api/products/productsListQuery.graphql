#import "../../fragments/productFragment.graphql"

query productsList(
  $search: String = ""
  $filter: ProductAttributeFilterInput
  $pageSize: Int = 20
  $currentPage: Int = 1
  $sort: ProductAttributeSortInput
) {
  products(
    search: $search
    filter: $filter
    pageSize: $pageSize
    currentPage: $currentPage
    sort: $sort
  ) {
    aggregations {
      attribute_code
      label
      count
      options {
        label
        value
        count
      }
    }
    items {
      ...ProductData
      short_description {
        html
      }
    }
    page_info {
      current_page
      page_size
      total_pages
    }
    total_count
  }
}
